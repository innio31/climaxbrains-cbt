<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Climax Brains Academy - CBT Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #005f73;
            --secondary-color: #0a9396;
            --accent-color: #94d2bd;
            --text-color: #e9d8a6;
            --bg-color: #001219;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 50px;
            margin-right: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            width: 100%;
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-content h2 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .cta-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .primary-btn {
            background: var(--secondary-color);
            color: #fff;
        }

        .primary-btn:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .secondary-btn {
            background: transparent;
            color: #fff;
            border: 2px solid var(--secondary-color);
        }

        .secondary-btn:hover {
            background: var(--secondary-color);
            color: #fff;
        }

        .hero-image {
            max-width: 45%;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            margin: 0;
            color: #fff;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                max-width: 100%;
                margin-bottom: 2rem;
            }

            .hero-image {
                max-width: 80%;
            }

            .header {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="school-logo.png" alt="The Climax Model Schools Logo" class="logo">
            <h1>The Climax Brains Academy, Ota</h1>
        </div>
    </header>

    <div class="main-container">
        <section class="hero-section">
            <div class="hero-content">
                <h2>CBT Portal for Champions</h2>
                <p>Welcome to the future of learning. Take timed exams or practice at your own pace. Our platform is designed to help you succeed.</p>
                <div class="cta-buttons">
                    <a href="exam.html" class="cta-btn primary-btn">Take Exam</a>
                    <a href="practice.html" class="cta-btn secondary-btn">Practice Mode</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1588072432836-e10032774350?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Students using computers">
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>Â© 2025 The Climax Brains Academy, Ota. All Rights Reserved.</p>
        <p>Powered by <a href="https://digskills.netlify.app" target="_blank" rel="noopener noreferrer">DigSkills</a></p>
    </footer>
</body>
</html>
